<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Groove App Page</title>
    <style>
      html,
      body {
        height: 100vh;
        font-size: 16px;
      }
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .hero {
        height: fit-content;
        background-image: url("./assets/hero_bg.svg"),
          linear-gradient(to bottom right, #15ebed, #34b4f6);
        background-size: 100% 100%;
        display: flex;
        flex-flow: column;
      }
      .hero > header > .logo {
        cursor: pointer;
        padding-left: 10%;
      }
      .hero > header {
        padding: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .hero > header > nav {
        max-width: 450px;
        flex: 1 1 400px;
      }
      img {
        max-width: 100%;
      }
      nav > ul > li {
        list-style: none;
      }
      .hero nav ul {
        display: flex;
        flex-wrap: wrap;
      }

      .hero nav ul li {
        font-size: 16px;
        line-height: 24px;
        color: #ffffff;
        font-family: "Work Sans";
        font-weight: 600;
        text-align: center;
        flex: 1;
        cursor: pointer;
        height: 40px;
        padding: 10px;
        min-width: 100px;
        transition: border 100ms ease-in-out 50ms;
      }
      .hero nav ul li:hover {
        border-bottom: 2px solid white;
      }
      .hero-content {
        display: flex;
        flex: 1;
        flex-flow: column;
        justify-content: space-around;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
      }
      .title > .heading {
        font-size: 45px;
        line-height: 60px;
        color: #ffffff;
        font-family: "Work Sans";
        font-weight: 700;
      }
      .title > .sub-heading {
        font-size: 15px;
        line-height: 27px;
        color: #ffffff;
        font-family: "Work Sans";
        font-weight: 400;
        margin: 20px 0px;
      }

      button[class|="btn"] {
        width: 145px;
        height: 40px;
        background-color: transparent;
        border: 1px solid white;
        cursor: pointer;
        border-radius: 7px;
        font-size: 14px;
        line-height: 27px;
        color: #ffffff;
        font-family: "Work Sans";
        font-weight: 600;
        text-align: center;
        margin-right: 5%;
        margin-top: 5px;
      }
      button[class|="btn"]:hover {
        box-shadow: 0px 0px 5px 5px rgba(255, 255, 255, 0.3);
      }
      button[class*="btn-cta"] {
        color: #233148;
        background: white;
      }
      .smartphone {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <header>
        <section class="logo">
          <a href="/">
            <img
              src="./assets/logo.svg"
              alt="Groove App"
              width="100"
              height="80"
            />
          </a>
        </section>
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>App</li>
            <li>Info</li>
          </ul>
        </nav>
      </header>
      <section class="hero-content">
        <section class="title">
          <h1 class="heading">
            Choose a better way to represent your app
          </h1>
          <h2 class="sub-heading">
            Vestibulum ac diam sit amet quam vehicula elementum.
          </h2>
        </section>
        <section class="action-btns">
          <button class="btn-cta">Download Free</button>
          <button class="btn">Contact Us</button>
        </section>
        <section class="smartphone">
          <img src="./assets/hero_smartphone.svg" />
        </section>
      </section>
    </section>
    <section class="marketing"></section>
  </body>
</html>
