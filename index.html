<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Groove App Page</title>
    <style>
      html,
      body {
        height: 100vh;
      }
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .hero {
        height: 100vh;
        background-image: url("./assets/hero_bg.svg"),
          linear-gradient(to bottom right, #15ebed, #34b4f6);
        background-size: 100% 100%;
      }
      .hero > header > .logo {
        cursor: pointer;
      }
      .hero > header {
        padding: 25px 135px;
        display: grid;
        grid-template-columns: 125px 1fr;
        align-items: center;
        /* grid-auto-flow: column; */
      }

      nav > ul > li {
        list-style: none;
      }
      .hero nav ul {
        display: flex;
        justify-content: flex-end;
      }
      .hero nav ul li {
        font-size: 16px;
        /* line-height: 24px; */
        color: #ffffff;
        font-family: "Work Sans";
        font-weight: 600;
        text-align: center;
        flex: 0 0 85px;
        cursor: pointer;
        height: 40px;
        padding: 10px;
        transition: border 60ms ease-in-out 50ms;
      }
      .hero nav ul li:hover {
        border-bottom: 2px solid white;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <header>
        <section class="logo">
          <img
            src="./assets/logo.svg"
            alt="Groove App"
            width="100"
            height="80"
          />
        </section>
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>App</li>
            <li>Info</li>
          </ul>
        </nav>
      </header>
    </section>
  </body>
</html>
